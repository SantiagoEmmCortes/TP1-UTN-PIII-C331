    <main>
        <section class="cuenta-personal">
            <div class="container-forms">
                <h2 class="registro-titulo">Iniciá sesión</h2>
                <form class="formulario-registro">
                    <div class="datos-forms">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <div class="datos-forms">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" required />
                    </div>
                    <button type="submit" class="boton-registro">Iniciar sesión</button>
                </form>
                <p>¿Todavia no creaste tu cuenta? <a class="cuenta-creada" href="signUp.html">Registrate</a></p>
            </div>
        </section>
    </main>
